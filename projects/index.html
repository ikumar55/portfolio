<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../global.js" type="module"></script>
    <title>projects</title>
</head>
<body>
    <h1 class="projects-title">Projects</h1>
    
    
    <!-- Visualization Section -->
    <h2>Project Data Visualization</h2>
    <div class="container">
        <!-- Pie chart -->
        <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
            <!-- Dynamically generated pie chart content will appear here -->
        </svg>

        <!-- Legend -->
        <ul class="legend">
            <!-- Dynamically generated legend content will appear here -->
        </ul>
    </div>

    <!-- Search input -->
    <input  
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
    />



    <div class="projects">
        <!-- Dynamically added project content will appear here -->
    </div>
    

    <!-- Import JavaScript modules -->
    <script src="../global.js" type="module"></script>
    <script src="projects.js" type="module"></script>
</body>
</html>
