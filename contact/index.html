    <h1>Contact</h1>
    <form
        action="mailto:idhantkumar1@gmail.com"
        method="POST"
        enctype="text/plain"
    >
        <!-- Label and input for Email -->
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Your email" required>

        <!-- Label and input for Subject -->
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" placeholder="Subject" required>

        <!-- Label and textarea for Message -->
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="4" placeholder="Your message" required></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
